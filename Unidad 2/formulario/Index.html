<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <header><h1>Formulario</h1></header>
    <main>
      <label for="nombre">Nombre:</label>
      <input
        type="text"
        name="nombre"
        id="nombre"
        required
        placeholder="nombre"
      />

      <label for="apellidos">Apellidos:</label>
      <input
        type="text"
        name="apellidos"
        id="apellidos"
        required
        placeholder="apellidos"
      />

      <label for="edad">Edad:</label>
      <input
        type="number"
        name="edad"
        id="edad"
        required
        placeholder="edad"
        min="18"
        max="120"
      />

      <label for="correo">Correo Electroanico:</label>
      <input
        type="email"
        name="correo"
        id="correo"
        required
        placeholder="example@mail.com"
      />

      <label for="telefono">Telefono:</label>
      <input
        type="tel"
        name="telefono"
        id="telefono"
        required
        placeholder="Numero Telefonico"
        minlength="10"
        maxlength="10"
      />

      <label for="password">Contraseña:</label>
      <input type="password" name="password" id="password" required min="8" />
      <br />

      <label>Genero:</label><br />
      <input type="radio" name="genero" id="hombre" value="Hombre" />
      <label for="hombre">Hombre</label>

      <input type="radio" name="genero" id="mujer" value="Mujer" />
      <label for="mujer">Mujer</label>

      <input type="radio" name="genero" id="helicoptero" value="Helicoptero" />
      <label for="helicoptero">Helicoptero Apache</label>

      <br /><br />

      <label>Trastornos:</label><br />
      <input type="checkbox" name="transtornos" id="autismo" value="Autismo" />
      <label for="autismo">Autismo</label>

      <input type="checkbox" name="transtornos" id="tdah" value="TDAH" />
      <label for="tdah">TDAH</label>

      <input
        type="checkbox"
        name="transtornos"
        id="estocolmo"
        value="Estocolmo"
      />
      <label for="estocolmo">Síndrome de Estocolmo</label> <br><br>

      <label for="fecha">Fecha de tu primer hola mundo:</label>
      <input type="date" name="fecha" id="fehca">

      <input type="submit" name="enviar" id="enviar" value="enviar">
      
    </main>
  </body>
</html>
