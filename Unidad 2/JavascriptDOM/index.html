<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
  </head>
  <body>
    <header>
      <h1>JavaScript JS DOM</h1>
    </header>

    <main id="principal"></main>

    <script>
      let principal = document.getElementById("principal");
      principal.innerHTML = "<h2>Esto fue agregado con JS</h2>";
      principal.innerHTML += "<p>Esto es un parrafo</p>";
    </script>
  </body>
</html>
